version: "3.9"

services: 
  bitcoin:
    build: ./services/bitcoin
    ports:
      # P2P port
      - 8333:8333
      # RPC port
      - 8332:8332
    volumes:
      - ./mounts/bitcoin:/data
    profiles: ["bitcoin"]
