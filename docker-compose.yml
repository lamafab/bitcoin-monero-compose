#    build: ./services/lightning
#    ports:
#      - 8735:9735
#    volumes:
#      - /data:/mounts/lightning
#    profiles: ["lightning"]
  monero:
    build: ./services/monero
    ports:
      - 18080:18080
    volumes:
      - ./mounts/monero:/data
    profiles: ["monero"]
  wireguard:
    build: ./services/wireguard-server
    volumes:
      - ./mounts/wireguard-server:/etc/wireguard
    profiles: ["wireguard", "vpn-proxy"]
