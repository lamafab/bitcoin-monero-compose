#    networks:
#      wgnet:
#        ipv4_address: 10.0.0.4
#    volumes:
#      - /data:/mounts/lightning
#    profiles: ["lightning"]
  monero:
    build: ./services/monero
    depends_on:
      - wireguard
    networks:
      wgnet:
        ipv4_address: 10.66.0.4
    volumes:
      - ./mounts/monero:/data
    profiles: ["monero"]

networks:
  wgnet:
    ipam:
      driver: default
      config:
        - subnet: 10.66.0.0/24
