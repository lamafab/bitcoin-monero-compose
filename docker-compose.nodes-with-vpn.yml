version: "3.9"

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    networks:
      wgnet:
        ipv4_address: 10.50.0.10
    volumes:
      - ./mounts/wireguard:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
  bitcoin:
    build: ./services/bitcoin
    depends_on:
      - wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - DATA_DIR=/data
      - P2P_PORT=8333
      - INSTALL_VPN=true
      #- CLI_ARGS="-prune=1024 -rest=0"
    volumes:
      - ./mounts/bitcoin:/data
    networks:
      wgnet:
        ipv4_address: 10.50.0.20
    profiles: ["bitcoin"]
#  lightning:
#    build: ./services/lightning
#    depends_on:
#      - wireguard
#    networks:
#      wgnet:
#        ipv4_address: 10.50.0.21
#    volumes:
#      - /data:/mounts/lightning
#    profiles: ["lightning"]
  monero:
    build: ./services/monero
    depends_on:
      - wireguard
    networks:
      wgnet:
        ipv4_address: 10.50.0.22
    volumes:
      - ./mounts/monero:/data
    profiles: ["monero"]

networks:
  wgnet:
    ipam:
      driver: default
      config:
        - subnet: "10.50.0.0/24"