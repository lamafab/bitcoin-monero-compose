version: "3.9"

services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./mounts/wireguard:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
  bitcoin:
    build: ./services/bitcoin
    depends_on:
      - wireguard
    environment:
      - INSTALL_VPN="true"
    volumes:
      - ./mounts/bitcoin:/data
    profiles: ["bitcoin"]
#  lightning:
#    build: ./services/lightning
#    depends_on:
#      - wireguard
#    volumes:
#      - /data:/mounts/lightning
#    profiles: ["lightning"]
  monero:
    build: ./services/monero
    depends_on:
      - wireguard
    volumes:
      - ./mounts/monero:/data
    profiles: ["monero"]
