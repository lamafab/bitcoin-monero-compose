version: "3.9"

services:
  gen-vpn-config:
    build: ./services/_gen-vpn-config
    volumes:
      - ./mounts/_vpn-config:/data
  bitcoin:
    build: ./services/bitcoin
    depends_on:
      gen-vpn-config:
        condition: service_completed_successfully
    volumes:
      - ./mounts/bitcoin:/data
    environment:
      INSTALL_VPN: "true"
    profiles: ["bitcoin"]
